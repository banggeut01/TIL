<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="dog-button">댕댕이</button>
  <button id="cat-button">주인님</button>
  <div id="dogs"></div>
  <div id="cats"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then( response => {
        console.log(response)
        const img = document.createElement('img')
        img.src = response.data.message
        img.width = 100
        img.height = 100
        const dogs = document.querySelector('#dogs')
        dogs.appendChild(img)
        })
    }
    const getCatImage = function () {
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then( response => {
        console.log(response)
        const img = document.createElement('img')
        img.src = response.data[0].url
        img.width = 100
        img.height = 100
        const dogs = document.querySelector('#dogs').
        dogs.appendChild(img)    
        })
    }
    const button = document.querySelector('#dog-button')
    const catButton = document.querySelector('#cat-button')
    button.addEventListener('click', getDogImage )
    catButton.addEventListener('click', getCatImage)

  </script>
</body>
</html>
