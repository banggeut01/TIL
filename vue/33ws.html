<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1><!-- (a) -->
  </div>
  <!-- <div class="static" v-bind:class="{ active: isActive, 'error': hasError }"></div> -->
  <div class="static" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
  <script>
    var app = new Vue({
      el: '.static', // (b),
      data: {
        message: 'Hello, World!',
        isActive: true,
        hasError: false,
        activeColor: 'red',
        fontSize: 30
      },
    })
  </script>
</body>
</html>
