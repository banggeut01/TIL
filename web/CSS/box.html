<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOX</title>
  <link rel="stylesheet" href="box_style.css">
</head>
<body>
  <div class="big-box">
    <!-- absolute vs relative
      absolute는 자신의 위치를 버리고 간 것임.
      fixed도 버리고 간 것.
      relative는 집을 나간 것. 
      가상으로 static 공간이 자리 잡고 있다.
    -->
    <!-- red div의 조상 big-box div는 relative -->
    <div class="small-box" id="red"></div>
    <div class="small-box" id="gold"></div>
    <div class="small-box" id="green">
      <div class="small-box" id="purple"></div>
    </div>
    <div class="small-box" id="blue">
      <div class="small-box" id="orange"></div>
    </div>
    <div class="small-box" id="pink" ></div>
  </div>
</body>
</html>
